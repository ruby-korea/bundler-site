          <h2>bundle exec</h2>
          <div class='contents'>
            <div class='bullet'>
              <div class='description'>
                번들의 컨텍스트에서 명령어를 실행합니다.
              </div>
              <pre class="highlight plaintext">$ bundle exec</pre>
              <div class='description'>
                exec은 명령어로 하여금 번들 안의 gem에 접근할 수 있게 하면서 명령어를
                실행합니다. bundle exec을 사용하면 시스템에 설치된 RubyGems 저장소처럼
                번들된 gem을 요청하거나 부를 수 있습니다.
              </div>
